<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/pig3.png">
  <title>Cotinha Volei</title>
</head>

<body>

  <section id="container">
    <div id="textDiv">
      <h2>FAÇA A COTINHA<br />DO SEU VOLEI!</h2>
      <input id="participantes" type="number" placeholder="Quantidade de Participantes" />
      <input id="valorHora" type="number" placeholder="Valor da Hora:" />

      <select id="controlaRadios" name="primeiroFiltroName" onclick="checkFormFields()">
        <option hidden selected>Quantas Horas a serem Jogadas</option>
        <option value="hora1">Uma Hora</option>
        <option value="hora2">Duas Horas</option>
      </select>

      <input id="pessoasporHora" type="number" placeholder="Quantas pessoas irão jogar 1 hora?" />
      <input onclick="calc()" type="button" class="button" value="Calcular" />
      <div id="resultado"></div>
    </div>
    <div class="imagem">
      <img src="./img/pngwing.png" alt="" />
    </div>
  </section>
</body>
<script src="script.js"></script>

</html>
